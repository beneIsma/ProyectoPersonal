<app-layouts></app-layouts>
<div class="fondo">
  <p class="m-0 fs-1 ms-5 mb-3 fw-bold text-white titleLicor">Licores</p>
  <div class="d-flex align-items-center justify-content-center gap-3">
    @for (s of seccionLicores(); track s.nombre) {
      <div class="cajaCategoria">
        <div class="elementosCategoria">
          <img src="{{s.imagen}}" alt="{{s.categoria}}" class="img py-2">
          <button type="button" class="btn letraCategoria" (click)="cambiarEstado(s.nombre)">{{s.nombre}}</button>
        </div>
      </div>
    }

  </div>
  <div class="d-flex align-items-center justify-content-end mt-4 mb-4 me-5 gap-2">
    <button type="button" class="btn text-white bg-info" (click)="mostrarTodosLosProductos()">Mostrar todos los productos</button>
    <p class="m-0 text-white">Ordenar por:</p>
    <select>
      <option value="">Mejor vendido</option>
      <option value="Relevantes">Relevantes</option>
      <option value="Más votados">Más votados</option>
    </select>
  </div>
    <div class="mt-2 tablaProductos">
      <div class="row row-cols-md-6 g-3 mt-5 ms-3 me-3">
        @for (p of productos(); track p.slug) {
          <div class="col">
            <div class="cardProducto">
              <div class="imagen">
                <img src="{{p.imagen}}" alt="{{p.nombre}}" class="img1">
                <img src="{{p.imagen}}" alt="{{p.nombre}}" class="img2">
                <div class="viñetas">
                  <div class="circuloViñeta"><i class="bi bi-bag-check"></i></div>
                  <div class="circuloViñeta"><i class="bi bi-heart"></i></div>
                  <div class="circuloViñeta"><i class="bi bi-eye"></i></div>
                  <div class="circuloViñeta"><i class="bi bi-shuffle"></i></div>
                </div>
              </div>
              <div class="d-flex flex-column gap-1 p-1">
                <p class="text-primary fs-2">{{p.descripcion}}</p>
                <p class="text-info fs-3">{{p.nombre}}</p>
                <p class="fs-3">{{p.precioVenta}}</p>
                <button class="btnAgregarCarrito" (click)="carritoService.agregarProducto(p)">Agregar al carrito</button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>


<app-footer></app-footer>
