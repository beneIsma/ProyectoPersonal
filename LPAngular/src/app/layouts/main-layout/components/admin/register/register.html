<div class="popup">
  <div class="cardRegister">
    <div class="d-flex justify-content-between">
      <div class="d-flex m-auto gap-5 mt-5">
        <button type="button" class="btn btnLogin px-4 py-2" (click)="volverAlLogin.emit()">LOGIN</button>
        <button type="button" class="btn btnRegister px-4 py-2">REGISTRO</button>
      </div>
      <i class="bi bi-x fs-3 closeBtn" (click)="volverAlLogin.emit()"></i>
    </div>
    <hr class="me-5 ms-5 mt-4 border">

    <form method="post" [formGroup]="formRegistro" (ngSubmit)="registrarUsuario()">
    <!--Primera parte del formulario-->
      <div [ngClass]="!cambiarForm()?'d-block':'d-none'">
        <div class="form-1 d-flex flex-column ms-3 me-3">

          <div class="form-floating mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="" formControlName="nombre">
            <label for="nombre">Nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" id="apellidos" class="form-control" placeholder="" formControlName="apellidos">
            <label for="apellidos">Apellidos</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" placeholder="" id="C.I" class="form-control" formControlName="ci">
            <label for="C.I">C.I</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" id="direccion" class="form-control" placeholder="" formControlName="direccion">
            <label for="direccion">Dirección</label>
          </div>

          <div class="d-flex align-items-center mb-3 gap-2">
            <p class="m-0">Ciudad</p>
            <select formControlName="ciudad">
              <option value="">Seleccione ciudad</option>
              @for (c of ciudades(); track c.slug) {
                <option value="{{c.ciudad}}">{{c.ciudad}}</option>
              }
            </select>
          </div>

          <div class="form-floating mb-3">
            <input type="number" id="fechaNacimiento" class="form-control" min="0" max="99" formControlName="edad">
            <label for="fechaNacimiento">Edad</label>
          </div>

          <button type="button" class="btn d-block w-100 btnSiguiente" (click)="cambiarEstadoForm()">Siguiente</button>
        </div>
      </div>

      <div [ngClass]="cambiarForm()?'d-block':'d-none'">
        <!--Segunda parte del formulario-->
        <div class="form-2 d-flex flex-column me-3 ms-3">

          <div class="form-floating mb-3">
            <input type="tel" placeholder="" id="tel" class="form-control" formControlName="telefono">
            <label for="tel">Teléfono</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" placeholder="" id="email" class="form-control" formControlName="email">
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" placeholder="" id="password1" class="form-control" formControlName="password1">
            <label for="password1">Contraseña</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" placeholder="" id="password2" class="form-control" formControlName="password2">
            <label for="password2">Repite la contraseña</label>
          </div>

          <button type="button" class="btn d-block w-100 mt-2 mb-3 btnSiguiente" (click)="cambiarEstadoForm()">Volver atrás</button>
          <button type="submit" class="btn d-block w-100 btn-info">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
