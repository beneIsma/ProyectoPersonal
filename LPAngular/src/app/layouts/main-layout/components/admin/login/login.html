@if (!openRegistro()) {
  <div class="popup">
    <div class="cardLogin">

      <div class="d-flex">
        <div class="d-flex m-auto gap-5 mt-5">
          <button type="button" class="btn btnLogin px-4 py-2">LOGIN</button>
          <button type="button" class="btn btnRegister px-4 py-2" (click)="mostrarRegistro()">REGISTRO</button>
        </div>
        <i class="bi bi-x fs-3 closeBtn" (click)="(openLoginDesdeHome).emit()"></i>
      </div>
      <hr class="me-5 ms-5 mt-4 border">

      <form method="post" [formGroup]="formLogin" (ngSubmit)="iniciarLogin()" autocomplete="off">
        <div class="form container mt-3">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="" formControlName="email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="" formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="d-block w-100 btn btnColor mt-4">LOGIN</button>
        </div>
      </form>

    </div>
  </div>
}


@if (openRegistro() == true) {
  <app-register (volverAlLogin)="mostrarLogin()"></app-register>
}
